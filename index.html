    let state = { step: 0, questions: [], results: [], started: false, currentResult: null };

    // This selects 5 random questions
    function setupGame() {
      let shuffled = [...questionPool].sort(() => 0.5 - Math.random());
      state.questions = shuffled.slice(0, 5);
      state.step = 0;
      state.started = false;
      state.currentResult = null;
    }

    function render() {
      const app = document.getElementById('app');
      
      if (!state.started) {
        app.innerHTML = `
          <div class="game-card p-10 text-center">

            </button>
          </div>
        `;
        return;
      }

      if (state.step >= 5) {
        app.innerHTML = `
          <div class="game-card p-12 text-center">
            <h2 class="text-3xl font-bold text-rose-600 mb-4">Happy Valentine's! ‚ù§Ô∏è</h2>

            <button onclick="reset()" class="text-rose-500 font-bold hover:underline">Play Again? üíï</button>
          </div>
        `;
        return;
      }

      const currentQ = state.questions[state.step];

      if (state.currentResult) {
        app.innerHTML = `
          <div class="game-card p-10 text-center">
            <div class="bg-rose-100 p-8 rounded-3xl mb-8">
              <p class="text-2xl text-rose-900 font-bold italic">"${state.currentResult}"</p>

              Next Question ‚Üí
            </button>

        `;
      } else {
        app.innerHTML = `
          <div class="game-card p-8">
            <div class="text-center mb-6">
              <span class="text-rose-400 text-xs font-bold tracking-widest uppercase">Round ${state.step + 1}/5</span>
              <h2 class="text-2xl font-bold text-gray-800 mt-2">${currentQ.q}</h2>
            </div>
            <div class="space-y-3">
              ${currentQ.o.map((opt, i) => `
                <button onclick="choose(${i})" class="choice-button">${opt}</button>
              `).join('')}
            </div>
          </div>
        `;
      }
    }

    function startGame() { state.started = true; render(); }
    function choose(i) { state.currentResult = state.questions[state.step].r[i]; render(); }
    function next() { state.step++; state.currentResult = null; render(); }
    function reset() { setupGame(); render(); }

    // Floating Hearts Logic
    function createHearts() {
      const container = document.getElementById('hearts-container');
      const emojis = ['üíñ', 'üåπ', '‚ú®', 'üå∏', 'üíò'];

        heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 500);
    }

    createHearts();
