<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Lachu ğŸ’–</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #fff1f2 0%, #ffe4e6 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden; /* Keeps hearts from making the page scroll */
    }

    .game-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 2.5rem;
      box-shadow: 0 25px 50px -12px rgba(159, 18, 57, 0.15);
      border: 2px solid #fecdd3;
    }

    .btn-romantic {
      background: linear-gradient(to right, #e11d48, #be123c);
      color: white;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .btn-romantic:hover {
      transform: scale(1.03) translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(190, 18, 60, 0.4);
    }

    .choice-button {
      background: white;
      border: 2px solid #fda4af;
      color: #9f1239;
      width: 100%;
      padding: 18px;
      border-radius: 1.25rem;
      font-weight: 600;
      margin-bottom: 12px;
      transition: all 0.2s;
      text-align: center;
    }

    .choice-button:hover {
      background: #fff1f2;
      border-color: #e11d48;
      transform: translateX(5px);
    }

    /* Floating Heart Animation */
    .heart {
      position: fixed;
      top: -10%;
      font-size: 24px;
      animation: heartFloat 7s linear infinite;
      opacity: 0.6;
      user-select: none;
    }

    @keyframes heartFloat {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .floating { animation: float 3s ease-in-out infinite; }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

  <div class="heart" style="left: 10%; animation-delay: 0s;">ğŸ’–</div>
  <div class="heart" style="left: 30%; animation-delay: 2s;">ğŸŒ¹</div>
  <div class="heart" style="left: 55%; animation-delay: 4s;">âœ¨</div>
  <div class="heart" style="left: 80%; animation-delay: 1s;">ğŸ’–</div>
  <div class="heart" style="left: 90%; animation-delay: 5s;">ğŸŒ¸</div>

  <div id="game-container" class="max-w-md w-full relative z-10">
    </div>

  <script>
    const gameData = [
      {
        question: "If we were in a movie and I saw you across a crowded room... whatâ€™s the vibe? âœ¨",
        options: ["Slow-motion eye contact (very dramatic)", "Iâ€™d trip over my own feet looking at you", "I'd walk straight up and say something smooth"],
        replies: ["I can already hear the romantic music playing. ğŸ»", "Be careful! I'll be there to catch you though. ğŸ˜‰", "Ooh, a risk-taker! I like that energy."]
      },
      {
        question: "If we could run away together for 24 hours, no phones allowed, where are we going? âœˆï¸",
        options: ["A cozy cabin in the snowy mountains", "A secret beach with glowing water", "A busy city to get lost in the lights"],
        replies: ["Just us, a fireplace, and some cocoa? Perfect. â„ï¸", "The water would look pretty, but you'd look prettier. ğŸŒŠ", "As long as I'm holding your hand, we won't get lost. ğŸŒƒ"]
      },
      {
        question: "Be honest... if I leaned in to tell you a secret right now, what would you do? ğŸ¤«",
        options: ["Lean in closer to hear every word", "Give me a shy smile and blush", "Stop me and tell me YOUR secret first"],
        replies: ["I have a lot of secrets... most of them are about you. â¤ï¸", "Your blush is my favorite color, Lachu. ğŸ˜Š", "Oh? A secret battle? You go first then! ğŸ”¥"]
      }
    ];

    let currentStep = 0;
    let showingResult = false;
    let selectedReply = "";
    let gameStarted = false;

    function render() {
      const container = document.getElementById('game-container');
      
      if (!gameStarted) {
        container.innerHTML = `
          <div class="game-card p-10 text-center">
            <h1 class="text-4xl font-extrabold text-rose-600 mb-4 floating">Hi Lachu! ğŸ’Œ</h1>
            <p class="text-gray-600 mb-10 text-lg leading-relaxed">I made a tiny game just for you.<br><b>Warning:</b> Might cause blushing.</p>
            <button onclick="startGame()" class="btn-romantic w-full py-5 rounded-2xl text-xl font-bold shadow-xl">
              Start Our "Date" âœ¨
            </button>
          </div>
        `;
        return;
      }

      if (currentStep >= gameData.length) {
        container.innerHTML = `
          <div class="game-card p-12 text-center">
            <h2 class="text-3xl font-bold text-rose-600 mb-6">So Lachu... â¤ï¸</h2>
            <p class="text-xl text-gray-700 mb-10 italic leading-relaxed">"That didn't feel like a game.<br>It felt like spending time with you."</p>
            <div class="text-7xl mb-10 floating">ğŸ’–</div>
            <button onclick="restartGame()" class="text-rose-500 font-bold hover:text-rose-700 transition-colors">
              Play Again? ğŸ’•
            </button>
          </div>
        `;
        return;
      }

      const data = gameData[currentStep];
      
      if (showingResult) {
        container.innerHTML = `
          <div class="game-card p-10 text-center">
            <div class="bg-rose-50 border-2 border-rose-100 p-8 rounded-3xl mb-8">
              <p class="text-2xl text-rose-900 font-semibold leading-snug">"${selectedReply}"</p>
            </div>
            <button onclick="nextQuestion()" class="btn-romantic w-full py-5 rounded-2xl text-xl font-bold shadow-xl">
              Continue â†’
            </button>
          </div>
        `;
      } else {
        container.innerHTML = `
          <div class="game-card p-10">
            <div class="mb-8 text-center">
               <span class="text-rose-400 font-bold tracking-widest uppercase text-xs">Question ${currentStep + 1} of 3</span>
               <h2 class="text-2xl font-bold text-gray-800 mt-2">${data.question}</h2>
            </div>
            <div class="flex flex-col">
              ${data.options.map((option, index) => `
                <button onclick="handleChoice(${index})" class="choice-button">
                  ${option}
                </button>
              `).join('')}
            </div>
          </div>
        `;
      }
    }

    function startGame() { gameStarted = true; render(); }
    function handleChoice(index) { selectedReply = gameData[currentStep].replies[index]; showingResult = true; render(); }
    function nextQuestion() { showingResult = false; currentStep++; render(); }
    function restartGame() { currentStep = 0; showingResult = false; gameStarted = false; render(); }

    render();
  </script>
</body>
</html>
