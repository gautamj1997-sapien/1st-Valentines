<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Special Game for Lachu üíñ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fff1f2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .game-card {
      background: white;
      border-radius: 2rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      border: 4px solid #fecdd3;
    }
    .btn-pink {
      background: linear-gradient(to right, #fb7185, #f43f5e);
      color: white;
      transition: transform 0.2s;
    }
    .btn-pink:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #f43f5e, #e11d48);
    }
    .choice-button {
      background: #fff1f2;
      border: 2px solid #fda4af;
      color: #9f1239;
      width: 100%;
      padding: 15px;
      border-radius: 1rem;
      font-weight: bold;
      margin-bottom: 10px;
      transition: all 0.2s;
    }
    .choice-button:hover {
      background: #ffe4e6;
      border-color: #fb7185;
    }
    .floating {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div id="game-container" class="max-w-md w-full">
    </div>

  <script>
    // These are the questions in your game
    const gameData = [
      {
        question: "Lachu walks into the room‚Ä¶ what's your move?",
        options: ["Smile like I've been waiting", "Act normal (fail immediately)", "Go say hi"],
        replies: ["Good. Because I have been waiting. üòå", "That was a cute attempt at being normal!", "Straight to me? I like the confidence!"]
      },
      {
        question: "Our ideal plan together is‚Ä¶",
        options: ["Chai and talking", "A long walk", "Laughing at nothing"],
        replies: ["Time slows down when we have chai. ‚òï", "Getting lost with you is a great plan.", "We are already experts at laughing!"]
      },
      {
        question: "If Lachu steals your food?",
        options: ["Let her take it", "Pretend to be mad", "Order more for her"],
        replies: ["Correct! Sharing is caring. üçï", "You're only pretending, we both know it!", "So sweet! Taking care of me."]
      }
    ];

    let currentStep = 0;
    let showingResult = false;
    let selectedReply = "";
    let gameStarted = false;

    function render() {
      const container = document.getElementById('game-container');
      
      // Screen 1: The Start Screen
      if (!gameStarted) {
        container.innerHTML = `
          <div class="game-card p-8 text-center">
            <h1 class="text-4xl font-bold text-rose-600 mb-4 floating">Hi Lachu! üíå</h1>
            <p class="text-gray-600 mb-8 text-lg">I made a tiny game just for you. It only takes 60 seconds!</p>
            <button onclick="startGame()" class="btn-pink w-full py-4 rounded-2xl text-xl font-bold shadow-lg">
              Start Our "Date" ‚ú®
            </button>
          </div>
        `;
        return;
      }

      // Screen 2: The End Screen
      if (currentStep >= gameData.length) {
        container.innerHTML = `
          <div class="game-card p-10 text-center">
            <h2 class="text-3xl font-bold text-rose-600 mb-6">So Lachu... ‚ù§Ô∏è</h2>
            <p class="text-xl text-gray-700 mb-8 italic">"That didn't feel like a game. It felt like spending time with you."</p>
            <div class="text-6xl mb-8 floating">üíñ</div>
            <button onclick="restartGame()" class="text-rose-500 font-bold hover:underline">
              Play Again? üíï
            </button>
          </div>
        `;
        return;
      }

      // Screen 3: Question or Result
      const data = gameData[currentStep];
      
      if (showingResult) {
        // Show the answer to the choice
        container.innerHTML = `
          <div class="game-card p-8 text-center">
            <div class="bg-rose-50 p-6 rounded-2xl mb-6">
              <p class="text-2xl text-rose-800 font-medium">"${selectedReply}"</p>
            </div>
            <button onclick="nextQuestion()" class="btn-pink w-full py-4 rounded-2xl text-xl font-bold shadow-lg">
              Continue ‚Üí
            </button>
          </div>
        `;
      } else {
        // Show the question and buttons
        container.innerHTML = `
          <div class="game-card p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">${data.question}</h2>
            <div class="flex flex-col">
              ${data.options.map((option, index) => `
                <button onclick="handleChoice(${index})" class="choice-button">
                  ${option}
                </button>
              `).join('')}
            </div>
          </div>
        `;
      }
    }

    // These functions change the "State" and then call render() to update the screen
    function startGame() {
      gameStarted = true;
      render();
    }

    function handleChoice(index) {
      selectedReply = gameData[currentStep].replies[index];
      showingResult = true;
      render();
    }

    function nextQuestion() {
      showingResult = false;
      currentStep++;
      render();
    }

    function restartGame() {
      currentStep = 0;
      showingResult = false;
      gameStarted = false;
      render();
    }

    // Run the game for the first time!
    render();
  </script>
</body>
</html>
