<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi Lachu üíñ - Valentine's Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .card { background: white; border-radius: 1.5rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); }
    .gradient-text { background: linear-gradient(135deg, #ec4899, #f43f5e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .spin { animation: spin 2s linear infinite; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-rose-100 via-pink-50 to-rose-100 p-4">
  <div id="app" class="max-w-sm w-full"></div>
  
  <script>
    const prompts = [
      { question: "Lachu walks into the room‚Ä¶ what's your move?", 
        options: ["Smile like I've been waiting", "Act normal (fail immediately)", "Go say hi"],
        results: ["Good. Because I have been waiting. Don't make it obvious though üòå", "That was the most obvious 'act normal' I've ever seen. Cute attempt.", "Straight to me? Hmm‚Ä¶ confident. I like that."] },
      { question: "Our ideal plan together is‚Ä¶", 
        options: ["Chai, talking about everything and nothing", "A random walk with no destination", "Laughing at absolutely nothing"],
        results: ["Perfect. Time slows down when it's just us and chai ‚òï", "Getting lost with you sounds like a very good plan.", "That's already our specialty, isn't it?"] },
      { question: "If Lachu steals your food?", 
        options: ["Let her take it", "Pretend to protest", "Order more for both"],
        results: ["Correct answer. Sharing is caring‚Ä¶ especially with me.", "You can complain, but we both know you're giving it anyway.", "Oh? Taking care of me now? This is getting dangerously sweet."] }
    ];

    let state = {step: 0, result: null, started: false};

    function render() {
      document.getElementById('app').innerHTML = `
        ${!state.started ? `
          <div class="card p-10 text-center">
            <h1 class="text-4xl font-bold gradient-text mb-6">Hi Lachu üíå</h1>
            <p class="text-lg text-gray-700 mb-8 leading-relaxed">Tiny game. 60 seconds.<br>Side effects: smiling üòä</p>
            <button onclick="startGame()" class="w-full bg-gradient-to-r from-rose-500 to-pink-500 hover:from-rose-600 hover:to-pink-600 text-white py-5 px-6 rounded-2xl text-xl font-bold shadow-xl hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300">
              Start Our "Date" ‚ú®
            </button>
          </div>
        ` : state.step === 3 ? `
          <div class="card p-12 text-center">
            <h2 class="text-4xl font-bold gradient-text mb-8">So Lachu‚Ä¶ ‚ù§Ô∏è</h2>
            <p class="text-xl text-gray-700 mb-10 leading-relaxed">That didn't feel like a game.<br><strong>It felt like spending time with you.</strong></p>
            <div class="w-28 h-28 mx-auto mb-8 bg-gradient-to-r from-rose-400 to-pink-400 rounded-full flex items-center justify-center shadow-2xl spin">
              üíñ
            </div>
            <button onclick="restartGame()" class="w-full border-4 border-rose-200 hover:border-rose-400 text-rose-600 hover:bg-rose-50 py-5 px-6 rounded-2xl text-xl font-bold transition-all duration-300 hover:scale-105">
              Play Again? üíï
            </button>
          </div>
        ` : `
          <div class="card p-10">
            <h2 class="text-2xl font-bold text-gray-800 mb-10 text-center">${prompts[state.step].question}</h2>
            ${!state.result ? `
              <div class="space-y-4">
                ${prompts[state.step].options.map((opt,i)=>`
                  <button onclick="selectChoice(${i})" class="choice-btn">
                    ${opt}
                  </button>
                `).join('')}
              </div>
            ` : `
              <div class="text-center space-y-8">
                <div class="result-box">
                  <p class="text-2xl text-gray-800 font-semibold">${state.result}</p>
                </div>
                <button onclick="nextStep()" class="w-full bg-gradient-to-r from-rose-500 to-pink-500 hover:from-rose-600 hover:to-pink-600 text-white py-5 px-6 rounded-2xl text-xl font-bold shadow-xl hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300">
                  Continue ‚Üí ‚ú®
                </button>
              </div>
            `}
          </div>
        `}
      `;
    }

    function startGame() {
      state.started = true;
      setTimeout(() => fadeIn(), 200);
    }

    function selectChoice(i) {
      state.result = prompts[state.step].results[i];
      playSound();
      setTimeout(() => fadeIn(), 150);
    }

    function nextStep() {
      state.result = null;
      state.step++;
      setTimeout(() => fadeIn(), 200);
    }

    function restartGame() {
      state = {step: 0, result: null, started: false};
      setTimeout(() => fadeIn(), 200);
    }

    function fadeIn() {
      document.querySelectorAll('*').forEach(el => {
        el.style.opacity = '0';
        el.style.transform = 'scale(0.95)';
      });
      setTimeout(() => {
        document.querySelectorAll('*').forEach(el => {
          el.style.transition = 'all 0.3s ease';
          el.style.opacity = '1';
          el.style.transform = 'scale(1)';
        });
      }, 50);
    }

    function playSound() {
      try {
        const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAo');
        audio.volume = 0.3;
        audio.play();
      } catch(e) {}
    }

    render();
  </script>
</body>
</html>
